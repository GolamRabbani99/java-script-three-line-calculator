<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator demo with table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td><input width="100%" type="text" id="result" /></td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="%" onclick="show('%')" />
          </td>
          <td>
            <input type="button" class="btn" value="C" onclick="clearTx()" />
          </td>
          <td>
            <input type="button" class="btn" value="CE" onclick="clearTx()" />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopX"
              value="x"
              onclick="show('X')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="7" onclick="show('7')" />
          </td>
          <td>
            <input type="button" class="btn" value="8" onclick="show('8')" />
          </td>
          <td>
            <input type="button" class="btn" value="9" onclick="show('9')" />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopx"
              value="x"
              onclick="show('*')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="4" onclick="show('4')" />
          </td>
          <td>
            <input type="button" class="btn" value="5" onclick="show('5')" />
          </td>
          <td>
            <input type="button" class="btn" value="6" onclick="show('6')" />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopm"
              value="-"
              onclick="show('-')"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input type="button" class="btn" value="1" onclick="show('1')" />
          </td>
          <td>
            <input type="button" class="btn" value="2" onclick="show('2')" />
          </td>
          <td>
            <input type="button" class="btn" value="3" onclick="show('3')" />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopadd"
              value="+"
              onclick="show('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="btn btnopdiv"
              value="/"
              onclick="show('/')"
            />
          </td>
          <td>
            <input type="button" class="btn" value="0" onclick="show('0')" />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopdt"
              value="."
              onclick="show('.')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btnopeq"
              value="="
              onclick="calc()"
            />
          </td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
